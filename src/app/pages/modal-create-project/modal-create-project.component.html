<div class="col-lg-12 col-md-12 col-sm-12">
    <h2 mat-dialog-title>Creación de usuarios</h2>
    <div mat-dialog-content>
        <!-- Formulario de creación de proyecto -->
        <form [formGroup]="formCreateProject">
            <div class="col-lg-12 col-md-12 col-sm-12 custom-margin mt-4">
                <div class="row">
                    <!-- Campo para el título -->
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Nombre</mat-label>
                            <input matInput formControlName="nombre">
                        </mat-form-field>
                    </div>
                    
                </div>

                <!-- Campo para la descripción -->
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Descripción</mat-label>
                        <input matInput formControlName="descripcion">
                    </mat-form-field>
                </div>

                <!-- Campo para asignar a un administrador -->
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Administrador</mat-label>
                        <mat-select formControlName="administrador_id">
                            <mat-option value="">Seleccionar</mat-option>
                            <!-- Iterar sobre la lista de administradores existentes -->
                            @for (item of administratorsValues; track $index) {
                                <mat-option [value]="item.id">{{ item.nombre }}</mat-option>
                            }
                        </mat-select>
                    </mat-form-field>
                </div>
                
            </div>
        </form>
    </div>
    <!-- Botones de acción -->
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancelar</button> <!-- Cancelar la operación -->
        <button mat-button cdkFocusInitial [disabled]="formCreateProject.invalid" (click)="onSubmit()">Crear</button> <!-- Crear el usuario (invoca el método de envío) -->
    </mat-dialog-actions>
</div>

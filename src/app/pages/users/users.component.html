<section class="content">
    <div class="content-block">
        <!-- Iterar sobre los breadcrums -->
        @for (breadscrum of breadscrums; track breadscrum) {
            <div class="block-header">
                <app-breadcrumb [title]="breadscrum.title" [items]="breadscrum.items" [active_item]="breadscrum.active">
                </app-breadcrumb>
            </div>
        }
        <div class="row clearfix">
            <div id="card-search">
                <div class="card col-md-12">
                    <div class="body">
                        <!-- Formulario de busqueda por nombre y correo -->
                        <form [formGroup]="userFormSearchFilter" class="row col-md-12 col-lg-12">
                            <div class="col-md-6 col-lg-6 col-sm-6 col-xs-6 mb-3">
                                <mat-form-field class="w-100" appearence="outline">
                                    <mat-label>Nombre</mat-label>
                                    <input matInput formControlName="name">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6 col-lg-6 col-sm-6 col-xs-6 mb-3 d-flex align-items-center">
                                <mat-form-field class="w-100" appearance="outline">
                                    <mat-label>Correo electrónico</mat-label>
                                    <input matInput formControlName="email">
                                </mat-form-field>
                            </div>
                        </form>

                        <div class="materialTableHeader">
                            <div class="left">
                                <ul class="header-buttons-left ms-0">
                                    <li class="tbl-title">
                                        <h2>Lista de usuarios</h2>
                                    </li>
                                </ul>
                            </div>
                            <!-- Botón que ejecuta la función para abrir el modal de creación de usuario -->
                            <div class="right">
                                <ul class="tbl-export-btn">
                                    <li>
                                        <button mat-flat-button class="bg-cyan" (click)="openModalCreateUser()">Crear usuario</button>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table mat-table [dataSource]="dataSource" class="w-100">
                                <mat-spinner *ngIf="isLoading" class="loading-spinner"></mat-spinner>
                                <!-- Columna de Ids -->
                                <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef width="25%"> Id </th>
                                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                                </ng-container>
                                <!-- Columna de nombres -->
                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                                </ng-container>
                                <!-- Columna de correos -->
                                <ng-container matColumnDef="email">
                                    <th mat-header-cell *matHeaderCellDef> Correo electrónico </th>
                                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                                </ng-container>
                                <!-- Columna de roles -->
                                <ng-container matColumnDef="role">
                                    <th mat-header-cell *matHeaderCellDef width="25%"> Rol </th>
                                    <td mat-cell *matCellDef="let element"> {{ getRoleName(element.rol_id) }} </td> <!-- Invoca la función que traduce el id del rol -->
                                </ng-container>
                                <!-- Columna de acciones -->
                                <ng-container matColumnDef="action">
                                    <th mat-header-cell *matHeaderCellDef width="10%"> Acciones </th>
                                    <td mat-cell *matCellDef="let element">
                                        <!-- Botón que ejecuta la función para abrir el modal de edición de usuario -->
                                        <button mat-icon-button matTooltip="Editar usuario" (click)="openModalUpdateUsers(element)">
                                            <mat-icon>edit</mat-icon>
                                        </button>
                                        <!-- Botón que ejecuta la función para eliminar un usuario -->
                                        <button mat-icon-button matTooltip="Eliminar usuario" (click)="deleteUser(element.id)">
                                            <mat-icon>delete</mat-icon>
                                        </button>
                                    </td>
                                </ng-container>
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                            
                            <!-- Mensaje en caso de que no se encuentren datos -->
                            <div *ngIf="dataSource && dataSource.data && dataSource.data.length === 0" class="no-data-message">
                                No hay información disponible
                            </div>

                            <!-- Paginador -->
                            <mat-paginator [pageSize]="5" showFirstLastButtons [pageSizeOptions]="[5, 10, 15]">
                            </mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
